{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-pink text-white">
                    <h3 class="mb-0">Teacher Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'attendance:login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{% if next %}{{ next }}{% endif %}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        {% if messages %}
                            <div class="messages-container">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        <i class="fas fa-{{ message.tags|cut:'success'|cut:'error'|cut:'warning'|cut:'info'|add:'smile' }}"></i>
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-pink w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
